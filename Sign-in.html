<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

    <title>Sign in</title>

<body class="sign-in">
    <!--whole login form-->
    <div class="container-login">
        <form action="" class="form">
            <h2>Create a new account</h2>
            <input type="text" name="First name" class="box" placeholder="Enter First name">
            <input type="text" name="Last name" class="box" placeholder="Enter Last name">
            <input type="email" name="email" class="box" placeholder="Enter Email">
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <input type="password" name="password" class="box" placeholder="Re-type Password">
            <button class="login-button">
                <a href="Index.html">Sign in</a>
            </button>
          
        </form>
        <div class="side">
            <img src="image/Login-1.jpg" alt="">
        </div>
    </div>
</body>
