<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7e2a5af776.js" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body class="sign-in">
    <div class="container-login">
        <form action="" class="form">
            <h2>SIGN IN</h2>
            <input type="email" name="email" class="box" placeholder="Enter Email">
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <input type="submit" value="Sign in" id="submit">
            <a href="#">Forget password</a>
            <a href="Sign-in.html" class="sign-up">Create a new account</a>
        </form>
        <div class="side">
            <img src="image/Login-1.jpg" alt="">
        </div>
    </div>
</body>
</html>
